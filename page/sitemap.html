<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客's SiteMap</title>
    <link rel="stylesheet" href="./css/sitemap.css">
</head>
<body>
    <section class="title">个人博客's SiteMap</section>
    <section class="link"><a href="/"><b>博客首页</b></a> » <a href="#">站点地图</a></section>
    <section class="blog-list" id="blog-list">
        <span>最新文章</span>
        <ul>
            <li v-for="blog in blogList">
                <a v-bind:href="blog.link" >{{blog.title}}</a>
            </li>
        </ul>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/sitemap.js"></script>
</html>
